<!DOCTYPE html>
<html>
    <head>
        <title>Home Team Mngmt | Rent Search</title>
     <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
    </head>
    <body>
        <h1>Search Address</h1><br>
        <form>
        <label>Address</label><br>
        <input type="text" id="address" width="150" height="45"><br>
        <label>City</label>
        <input type="text" id="city">
        <label>State</label>
        <input type="text" id="state">
        <label>Zipcode</label><br>
        <input type="number" id="zipcode" width="150" height="45"><br>
        <label>Square Ft</label><br>
        <input type="number" id="sqft" width="150" height="45"><br>
        <label># of Bedrooms</label>
        <input type="number" id="beds" width="150" height="45">
        <label># of Baths</label>      
        <input type="number" id="baths" width="150" height="45">
        <br>
        <label>Property Type [1 for home; 2 for condo/appt/townhome]</label><br>
        <input type="number" id="property">
        </form>





        <button class="btn btn-default" id="submit">Submit</button>
        <div class="display box">
            <a href="https://www.zillow.com/" target="_blank">
            <img src="http://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_200x50.gif" width="200" height="50"
                alt="Zillow Real Estate Search" id="yui_3_18_1_1_1514881897408_362">
            </a>
            <p id="zillow-display"></p>
            <a href="https://www.rentrange.com/" target="_blank">
            <img src="rentRange.gif" width="159" height="32" alt="" border="0">
            </a>
            <p id="rentRange-display"></p>
            <p id="airBnB-display"></p>
        </div>
        <div class="map">
            <div id="googleMap">

            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="rentSearch.js"></script>
    </body>
</html>
