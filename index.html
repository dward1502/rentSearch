<!DOCTYPE html>
<html>
    <head>
        <title>Home Team Mngmt | Rent Search</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
            crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <nav class="navbar ">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.png" width="250" height="60" alt="Home Team Property Mngmt">
            </a>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <section>
                    <h1>Search Address</h1><br>
                    <form>
                      <label>Address</label>
                        <input type="text" id="address" width="150" height="45"><br>
                      <label>City</label>
                        <input type="text" id="city"><br>
                      <label>State</label>
                        <input type="text" id="state"><br>
                      <label>Zipcode</label>
                        <input type="number" id="zipcode" width="150" height="45"><br>
                      <label>Square Ft</label>
                        <input type="number" id="sqft" width="150" height="45"><br>
                      <label># of Bedrooms</label>
                        <input type="number" id="beds" width="150" height="45"><br>
                      <label># of Baths</label>
                        <input type="number" id="baths" width="150" height="45"><br>
                      <label>Property Type [1 for home; 2 for condo/appt/townhome]</label><br>
                        <input type="number" id="property">
                    </form>
                    <button class="btn " id="submit">Submit</button>
                </section>
            </div>
                <div class="col-md-6">
                <aside>
                    <div class="display box">
                        <div class="zillow">
                        <a href="https://www.zillow.com/" target="_blank">
                            <img src="http://www.zillow.com/widgets/GetVersionedResource.htm?path=/static/logos/Zillowlogo_200x50.gif" width="200" height="50"
                                alt="Zillow Real Estate Search" id="yui_3_18_1_1_1514881897408_362">
                        </a>
                         <span id="zillow-display"></span>
                        </div>
                        <div class="rentRange">
                        <a href="https://www.rentrange.com/" target="_blank">
                            <img src="assets/rentRange.gif" width="159" height="32" alt="" border="0">
                        </a>
                        <span id="rentRange-display"></span>
                        </div>
                        
                        <p id="airBnB-display"></p>
                    </div>
                </aside>

                </div>
            </div>
        </div>

        <footer>
            <div id="copyright">Daniel Ward  Web Design @ 2018</div>
        </footer>



        
        
        <div class="map">
            <div id="googleMap">

            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/rentSearch.js"></script>
    </body>
</html>
